<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول - T3leem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3c5750",
              accent: "#F2B600",
            },
            animation: {
              "fade-in": "fadeIn 0.5s ease-out forwards",
              "fade-in-up": "fadeInUp 0.6s ease-out forwards",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Tajawal", "Noto Sans Arabic", sans-serif;
      }

      /* Gradient Background */
      .auth-gradient {
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
        min-height: 100vh;
      }

      /* Animated Background */
      .animated-bg {
        background: linear-gradient(-45deg, #3c5750, #2d4340, #4a6b62, #5a7b72);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
      }
      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Glassmorphism Card */
      .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }

      /* Input Focus Animation */
      .input-animated {
        transition: all 0.3s ease;
      }
      .input-animated:focus {
        transform: translateY(-2px);
        box-shadow: 0 10px 40px -10px rgba(60, 87, 80, 0.3);
      }

      /* Button Glow */
      .btn-glow {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }
      .btn-glow:hover {
        box-shadow: 0 0 30px rgba(60, 87, 80, 0.4);
        transform: translateY(-2px);
      }

      /* Social Button Hover */
      .social-btn {
        transition: all 0.3s ease;
      }
      .social-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.2);
      }

      /* Fade In Animation */
      .animate-fade-in {
        animation: fadeInUp 0.6s ease-out forwards;
      }
      .delay-100 {
        animation-delay: 0.1s;
      }
      .delay-200 {
        animation-delay: 0.2s;
      }
      .delay-300 {
        animation-delay: 0.3s;
      }
    </style>
  </head>
  <body class="auth-gradient min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav
      class="bg-white/80 backdrop-blur-xl border-b border-gray-100/50 sticky top-0 z-50"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">
          <div class="flex items-center gap-3 group">
            <div
              class="w-12 h-12 bg-gradient-to-br from-primary to-primary/80 rounded-2xl flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform duration-300"
            >
              <i class="fas fa-graduation-cap text-white text-xl"></i>
            </div>
            <a
              href="index.html"
              class="text-2xl font-bold bg-gradient-to-r from-primary to-primary/80 bg-clip-text text-transparent"
              >T3leem</a
            >
          </div>
          <a
            href="index.html"
            class="px-5 py-2.5 text-gray-600 hover:text-primary hover:bg-primary/5 rounded-xl transition-all duration-300 font-medium"
          >
            <i class="fas fa-home ml-2"></i>
            العودة للرئيسية
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-1 flex items-center justify-center py-12 px-4">
      <div class="max-w-md w-full">
        <!-- Login Card -->
        <div class="glass-card rounded-[2rem] p-8 md:p-10 animate-fade-in">
          <!-- Header -->
          <div class="text-center mb-8">
            <div
              class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-primary to-primary/80 rounded-2xl mb-4 shadow-lg"
            >
              <i class="fas fa-sign-in-alt text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900">مرحباً بعودتك</h1>
            <p class="text-gray-500 mt-2">سجل دخولك للمتابعة</p>
          </div>

          <form class="space-y-6">
            <!-- Email -->
            <div class="animate-fade-in delay-100">
              <label class="block text-sm font-semibold text-gray-700 mb-2"
                >البريد الإلكتروني</label
              >
              <div class="relative group">
                <span
                  class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-primary transition-colors"
                >
                  <i class="fas fa-envelope"></i>
                </span>
                <input
                  type="email"
                  placeholder="أدخل بريدك الإلكتروني"
                  class="w-full px-12 py-4 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary input-animated"
                />
              </div>
            </div>

            <!-- Password -->
            <div class="animate-fade-in delay-200">
              <label class="block text-sm font-semibold text-gray-700 mb-2"
                >كلمة المرور</label
              >
              <div class="relative group">
                <span
                  class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-primary transition-colors"
                >
                  <i class="fas fa-lock"></i>
                </span>
                <input
                  type="password"
                  placeholder="أدخل كلمة المرور"
                  class="w-full px-12 py-4 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary input-animated"
                />
                <button
                  type="button"
                  class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-primary transition-colors"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <!-- Remember & Forgot -->
            <div
              class="flex items-center justify-between animate-fade-in delay-300"
            >
              <label class="flex items-center gap-2 cursor-pointer group">
                <input
                  type="checkbox"
                  class="w-5 h-5 rounded border-gray-300 text-primary focus:ring-primary"
                />
                <span
                  class="text-sm text-gray-600 group-hover:text-primary transition-colors"
                  >تذكرني</span
                >
              </label>
              <a
                href="#"
                class="text-sm text-primary hover:underline font-medium"
                >نسيت كلمة المرور؟</a
              >
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="w-full py-4 bg-gradient-to-r from-primary to-primary/90 text-white font-bold rounded-2xl hover:shadow-xl hover:shadow-primary/20 transition-all duration-300 btn-glow"
            >
              تسجيل الدخول
            </button>
          </form>

          <!-- Divider -->
          <div class="mt-8 relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-200"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-4 bg-white text-gray-500">أو</span>
            </div>
          </div>

          <!-- Social Login -->
          <div class="mt-6 grid grid-cols-2 gap-4">
            <button
              class="social-btn flex items-center justify-center gap-2 py-3.5 border border-gray-200 rounded-2xl hover:bg-gray-50"
            >
              <img
                src="https://www.google.com/favicon.ico"
                alt="Google"
                class="w-5 h-5"
              />
              <span class="text-sm font-medium">Google</span>
            </button>
            <button
              class="social-btn flex items-center justify-center gap-2 py-3.5 border border-gray-200 rounded-2xl hover:bg-gray-50"
            >
              <i class="fab fa-github text-xl"></i>
              <span class="text-sm font-medium">GitHub</span>
            </button>
          </div>

          <!-- Register Link -->
          <p class="mt-8 text-center text-gray-600 animate-fade-in delay-300">
            ليس لديك حساب؟
            <a
              href="register.html"
              class="text-primary font-bold hover:underline"
              >إنشاء حساب</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
