<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - T3leem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3c5750',
                        accent: '#F2B600',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center gap-2">
                    <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
                        <i class="fas fa-graduation-cap text-white text-lg"></i>
                    </div>
                    <a href="index.html" class="text-xl font-bold text-primary">T3leem</a>
                </div>
                <a href="index.html" class="text-gray-600 hover:text-primary transition-colors">
                    <i class="fas fa-home ml-2"></i>
                    العودة للرئيسية
                </a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full">
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-gray-900">مرحباً بعودتك</h1>
                    <p class="text-gray-500 mt-2">سجل دخولك للمتابعة</p>
                </div>
                
                <form class="space-y-5">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">البريد الإلكتروني</label>
                        <input type="email" placeholder="أدخل بريدك الإلكتروني" 
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">كلمة المرور</label>
                        <input type="password" placeholder="أدخل كلمة المرور" 
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-primary">
                            <span class="text-sm text-gray-600">تذكرني</span>
                        </label>
                        <a href="#" class="text-sm text-primary hover:underline">نسيت كلمة المرور؟</a>
                    </div>
                    
                    <button type="submit" class="w-full py-3 bg-primary text-white font-semibold rounded-lg hover:bg-primary/90 transition-colors">
                        تسجيل الدخول
                    </button>
                </form>
                
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-white text-gray-500">أو</span>
                        </div>
                    </div>
                    
                    <div class="mt-6 grid grid-cols-2 gap-4">
                        <button class="flex items-center justify-center gap-2 py-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                            <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5">
                            <span class="text-sm font-medium">Google</span>
                        </button>
                        <button class="flex items-center justify-center gap-2 py-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                            <i class="fab fa-github text-xl"></i>
                            <span class="text-sm font-medium">GitHub</span>
                        </button>
                    </div>
                </div>
                
                <p class="mt-8 text-center text-gray-600">
                    ليس لديك حساب؟
                    <a href="register.html" class="text-primary font-semibold hover:underline">إنشاء حساب</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
