<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة الكورس - T3leem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3c5750',
                        accent: '#F2B600',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #141414; color: white; }
    </style>
</head>
<body class="bg-[#141414] min-h-screen">
    <!-- Top Nav -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-black/80">
        <div class="flex items-center justify-between px-6 py-4">
            <div class="flex items-center gap-4">
                <a href="student-dashboard.html" class="text-white hover:text-accent transition-colors">
                    <i class="fas fa-arrow-right text-xl"></i>
                </a>
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-primary rounded flex items-center justify-center">
                        <i class="fas fa-graduation-cap text-white text-sm"></i>
                    </div>
                    <span class="text-white font-bold">T3leem</span>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button class="text-white hover:text-accent transition-colors"><i class="fas fa-search text-xl"></i></button>
                <button class="text-white hover:text-accent transition-colors relative">
                    <i class="fas fa-bell text-xl"></i>
                    <span class="absolute -top-1 -left-1 w-2 h-2 bg-red-500 rounded-full"></span>
                </button>
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=40&h=40&fit=crop&crop=face" alt="Profile" class="w-8 h-8 rounded-full">
            </div>
        </div>
    </nav>

    <!-- Main -->
    <div class="flex flex-col lg:flex-row pt-16">
        <!-- Video Section -->
        <div class="flex-1">
            <div class="relative bg-black aspect-video">
                <div class="absolute inset-0 flex items-center justify-center bg-gray-800">
                    <img src="https://images.unsplash.com/photo-1587620962725-abab7fe55159?w=1200&h=600&fit=crop" alt="Video" class="w-full h-full object-cover opacity-30">
                </div>
                <button class="absolute inset-0 flex items-center justify-center">
                    <div class="w-20 h-20 bg-white/10 rounded-full flex items-center justify-center hover:scale-110 transition-transform">
                        <i class="fas fa-play text-3xl text-white ml-1"></i>
                    </div>
                </button>
                <!-- Controls -->
                <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/90 to-transparent px-6 py-4">
                    <div class="h-1 bg-white/30 rounded-full mb-4 cursor-pointer">
                        <div class="h-full bg-accent rounded-full" style="width: 0%"></div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <button class="text-white hover:text-accent transition-colors"><i class="fas fa-play text-xl"></i></button>
                            <button class="text-white hover:text-accent transition-colors"><i class="fas fa-backward text-lg"></i></button>
                            <button class="text-white hover:text-accent transition-colors"><i class="fas fa-forward text-lg"></i></button>
                            <span class="text-white text-sm">0:00 / 9:56</span>
                        </div>
                        <div class="flex items-center gap-4">
                            <button class="text-white hover:text-accent transition-colors"><i class="fas fa-closed-captioning text-lg"></i></button>
                            <button class="text-white hover:text-accent transition-colors"><i class="fas fa-expand text-lg"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Info -->
            <div class="p-6">
                <h1 class="text-2xl font-bold mb-2">الدرس 1: مقدمة في Python</h1>
                <div class="flex items-center gap-4 text-gray-400 text-sm mb-6">
                    <span>تعلم Python من الصفر</span>
                    <span>•</span>
                    <span>أحمد محمد</span>
                </div>
                <div class="flex items-center gap-4">
                    <button class="flex items-center gap-2 px-6 py-3 bg-primary text-white font-medium rounded-lg hover:bg-primary/90 transition-colors">
                        <i class="fas fa-check"></i>مكتمل
                    </button>
                    <button class="flex items-center gap-2 px-6 py-3 border border-white/30 text-white font-medium rounded-lg hover:bg-white/10 transition-colors">
                        <i class="fas fa-bookmark"></i>حفظ
                    </button>
                </div>
            </div>
        </div>
        <!-- Lessons Sidebar -->
        <div class="w-full lg:w-80 bg-[#1a1a1a] border-r border-white/10">
            <div class="p-4 border-b border-white/10">
                <h2 class="font-bold">محتوى الكورس</h2>
                <p class="text-gray-400 text-sm">12 lesson • 2h 15m</p>
            </div>
            <div class="overflow-y-auto h-[calc(100vh-300px)]">
                <div class="border-b border-white/10">
                    <div class="px-4 py-3 bg-white/5">
                        <div class="flex items-center gap-2 text-sm text-gray-400">
                            <i class="fas fa-chevron-down"></i>
                            <span>القسم 1: مقدمة</span>
                        </div>
                    </div>
                    <button class="w-full px-4 py-3 flex items-center gap-3 text-right bg-[#3c5750]">
                        <div class="w-8 h-8 bg-accent rounded flex items-center justify-center"><i class="fas fa-play text-gray-900 text-xs"></i></div>
                        <div class="flex-1"><h4 class="font-medium text-white text-sm">1.1 مقدمة في Python</h4><p class="text-gray-400 text-xs">8:30</p></div>
                        <i class="fas fa-check-circle text-green-500"></i>
                    </button>
                    <button class="w-full px-4 py-3 flex items-center gap-3 text-right hover:bg-white/5">
                        <div class="w-8 h-8 bg-white/10 rounded flex items-center justify-center"><i class="fas fa-play text-white text-xs"></i></div>
                        <div class="flex-1"><h4 class="font-medium text-white text-sm">1.2 إعداد البيئة</h4><p class="text-gray-400 text-xs">10:15</p></div>
                    </button>
                    <button class="w-full px-4 py-3 flex items-center gap-3 text-right hover:bg-white/5">
                        <div class="w-8 h-8 bg-white/10 rounded flex items-center justify-center"><i class="fas fa-lock text-gray-400 text-xs"></i></div>
                        <div class="flex-1"><h4 class="font-medium text-white text-sm">1.3 كتابة أول برنامج</h4><p class="text-gray-400 text-xs">6:45</p></div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
