<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - T3leem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3c5750',
                        accent: '#F2B600',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center gap-2">
                    <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
                        <i class="fas fa-graduation-cap text-white text-lg"></i>
                    </div>
                    <a href="index.html" class="text-xl font-bold text-primary">T3leem</a>
                </div>
                <a href="index.html" class="text-gray-600 hover:text-primary transition-colors">
                    <i class="fas fa-home ml-2"></i>
                    العودة للرئيسية
                </a>
            </div>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full">
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-gray-900">إنشاء حساب جديد</h1>
                    <p class="text-gray-500 mt-2">انضم إلى مجتمع التعلم</p>
                </div>
                
                <!-- Role Selection -->
                <div class="flex gap-4 mb-6">
                    <button type="button" onclick="selectRole('student')" id="role-student" class="flex-1 py-3 border-2 border-primary bg-primary/5 rounded-xl text-center font-medium text-primary">
                        <i class="fas fa-user-graduate ml-2"></i>
                        طالب
                    </button>
                    <button type="button" onclick="selectRole('teacher')" id="role-teacher" class="flex-1 py-3 border-2 border-gray-200 rounded-xl text-center font-medium text-gray-600 hover:border-primary transition-colors">
                        <i class="fas fa-chalkboard-teacher ml-2"></i>
                        معلم
                    </button>
                </div>
                
                <form class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">الاسم الأول</label>
                            <input type="text" placeholder="أحمد" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">اسم العائلة</label>
                            <input type="text" placeholder="محمد" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">البريد الإلكتروني</label>
                        <input type="email" placeholder="example@email.com" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">كلمة المرور</label>
                        <input type="password" placeholder="••••••••" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
                    </div>
                    
                    <div class="flex items-start gap-2">
                        <input type="checkbox" class="w-4 h-4 mt-1 rounded border-gray-300 text-primary">
                        <span class="text-sm text-gray-600">
                            أوافق على <a href="#" class="text-primary hover:underline">الشروط</a>
                        </span>
                    </div>
                    
                    <button type="submit" class="w-full py-3 bg-primary text-white font-semibold rounded-lg hover:bg-primary/90 transition-colors">
                        إنشاء حساب
                    </button>
                </form>
                
                <p class="mt-8 text-center text-gray-600">
                    لديك حساب؟
                    <a href="login.html" class="text-primary font-semibold hover:underline">تسجيل الدخول</a>
                </p>
            </div>
        </div>
    </div>
    
    <script>
        function selectRole(role) {
            const studentBtn = document.getElementById('role-student');
            const teacherBtn = document.getElementById('role-teacher');
            
            if (role === 'student') {
                studentBtn.className = 'flex-1 py-3 border-2 border-primary bg-primary/5 rounded-xl text-center font-medium text-primary';
                teacherBtn.className = 'flex-1 py-3 border-2 border-gray-200 rounded-xl text-center font-medium text-gray-600 hover:border-primary transition-colors';
            } else {
                teacherBtn.className = 'flex-1 py-3 border-2 border-primary bg-primary/5 rounded-xl text-center font-medium text-primary';
                studentBtn.className = 'flex-1 py-3 border-2 border-gray-200 rounded-xl text-center font-medium text-gray-600 hover:border-primary transition-colors';
            }
        }
    </script>
</body>
</html>
