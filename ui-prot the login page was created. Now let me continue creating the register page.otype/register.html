<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إنشاء حساب - T3leem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3c5750",
              accent: "#F2B600",
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Tajawal", "Noto Sans Arabic", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-100">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">
          <div class="flex items-center gap-2">
            <div
              class="w-12 h-12 bg-primary rounded-xl flex items-center justify-center"
            >
              <i class="fas fa-graduation-cap text-white text-xl"></i>
            </div>
            <a href="index.html" class="text-2xl font-bold text-primary"
              >T3leem</a
            >
          </div>
          <a
            href="index.html"
            class="text-gray-600 hover:text-primary transition-colors"
          >
            <i class="fas fa-home ml-2"></i>
            العودة للرئيسية
          </a>
        </div>
      </div>
    </nav>

    <!-- Register Form -->
    <div
      class="min-h-[calc(100vh-80px)] flex items-center justify-center py-12 px-4"
    >
      <div class="max-w-md w-full">
        <div class="bg-white rounded-3xl shadow-xl p-8 md:p-10">
          <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900">إنشاء حساب جديد</h1>
            <p class="text-gray-500 mt-2">انضم إلى مجتمع التعلم</p>
          </div>

          <!-- Role Selection -->
          <div class="flex gap-4 mb-6">
            <button
              type="button"
              onclick="selectRole('student')"
              id="role-student"
              class="flex-1 py-3 px-4 border-2 border-primary bg-primary/5 rounded-xl text-center font-medium text-primary transition-colors"
            >
              <i class="fas fa-user-graduate ml-2"></i>
              طالب
            </button>
            <button
              type="button"
              onclick="selectRole('teacher')"
              id="role-teacher"
              class="flex-1 py-3 px-4 border-2 border-gray-200 rounded-xl text-center font-medium text-gray-600 hover:border-primary transition-colors"
            >
              <i class="fas fa-chalkboard-teacher ml-2"></i>
              معلم
            </button>
          </div>

          <form class="space-y-5">
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >الاسم الأول</label
                >
                <input
                  type="text"
                  placeholder="أحمد"
                  class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >اسم العائلة</label
                >
                <input
                  type="text"
                  placeholder="محمد"
                  class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
                />
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >البريد الإلكتروني</label
              >
              <div class="relative">
                <span
                  class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"
                >
                  <i class="fas fa-envelope"></i>
                </span>
                <input
                  type="email"
                  placeholder="example@email.com"
                  class="w-full px-12 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
                />
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >رقم الهاتف</label
              >
              <div class="relative">
                <span
                  class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"
                >
                  <i class="fas fa-phone"></i>
                </span>
                <input
                  type="tel"
                  placeholder="+966 55 123 4567"
                  class="w-full px-12 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
                />
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >كلمة المرور</label
              >
              <div class="relative">
                <span
                  class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"
                >
                  <i class="fas fa-lock"></i>
                </span>
                <input
                  type="password"
                  placeholder="••••••••"
                  class="w-full px-12 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
                />
                <button
                  type="button"
                  class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <p class="text-xs text-gray-500 mt-2">
                يجب أن تكون 8 أحرف على الأقل
              </p>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >تأكيد كلمة المرور</label
              >
              <div class="relative">
                <span
                  class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"
                >
                  <i class="fas fa-lock"></i>
                </span>
                <input
                  type="password"
                  placeholder="••••••••"
                  class="w-full px-12 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
                />
              </div>
            </div>

            <div class="flex items-start gap-2">
              <input
                type="checkbox"
                class="w-5 h-5 mt-0.5 rounded border-gray-300 text-primary focus:ring-primary"
              />
              <span class="text-sm text-gray-600">
                أوافق على
                <a href="#" class="text-primary hover:underline"
                  >الشروط والأحكام</a
                >
                و
                <a href="#" class="text-primary hover:underline"
                  >سياسة الخصوصية</a
                >
              </span>
            </div>

            <button
              type="submit"
              class="w-full py-4 bg-primary text-white font-bold rounded-2xl hover:bg-primary/90 transition-colors"
            >
              إنشاء حساب
            </button>
          </form>

          <div class="mt-6">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-200"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-white text-gray-500">أو</span>
              </div>
            </div>

            <div class="mt-6 grid grid-cols-2 gap-4">
              <button
                class="flex items-center justify-center gap-2 py-3 border border-gray-200 rounded-xl hover:bg-gray-50 transition-colors"
              >
                <img
                  src="https://www.google.com/favicon.ico"
                  alt="Google"
                  class="w-5 h-5"
                />
                <span class="text-sm font-medium">Google</span>
              </button>
              <button
                class="flex items-center justify-center gap-2 py-3 border border-gray-200 rounded-xl hover:bg-gray-50 transition-colors"
              >
                <i class="fab fa-github text-xl"></i>
                <span class="text-sm font-medium">GitHub</span>
              </button>
            </div>
          </div>

          <p class="mt-8 text-center text-gray-600">
            لديك حساب بالفعل؟
            <a href="login.html" class="text-primary font-bold hover:underline"
              >تسجيل الدخول</a
            >
          </p>
        </div>
      </div>
    </div>

    <script>
      function selectRole(role) {
        const studentBtn = document.getElementById("role-student");
        const teacherBtn = document.getElementById("role-teacher");

        if (role === "student") {
          studentBtn.className =
            "flex-1 py-3 px-4 border-2 border-primary bg-primary/5 rounded-xl text-center font-medium text-primary transition-colors";
          teacherBtn.className =
            "flex-1 py-3 px-4 border-2 border-gray-200 rounded-xl text-center font-medium text-gray-600 hover:border-primary transition-colors";
        } else {
          teacherBtn.className =
            "flex-1 py-3 px-4 border-2 border-primary bg-primary/5 rounded-xl text-center font-medium text-primary transition-colors";
          studentBtn.className =
            "flex-1 py-3 px-4 border-2 border-gray-200 rounded-xl text-center font-medium text-gray-600 hover:border-primary transition-colors";
        }
      }
    </script>
  </body>
</html>
