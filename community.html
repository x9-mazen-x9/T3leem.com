<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المجتمع - T3leem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3c5750',
                        accent: '#F2B600',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-2">
                    <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
                        <i class="fas fa-graduation-cap text-white text-lg"></i>
                    </div>
                    <a href="index.html" class="text-xl font-bold text-primary">T3leem</a>
                </div>
                <div class="hidden md:flex items-center gap-6">
                    <a href="index.html" class="text-gray-600 hover:text-primary">الرئيسية</a>
                    <a href="courses.html" class="text-gray-600 hover:text-primary">الكورسات</a>
                    <a href="community.html" class="text-primary font-medium">المجتمع</a>
                </div>
                <div class="flex items-center gap-4">
                    <a href="student-dashboard.html" class="text-gray-600 hover:text-primary"><i class="fas fa-user-graduate text-xl"></i></a>
                    <a href="login.html" class="px-4 py-2 text-primary hover:bg-gray-50 rounded-lg">تسجيل الدخول</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <main class="max-w-3xl mx-auto px-4 py-12">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">مجتمع T3leem</h1>
        <p class="text-gray-500 mb-8">تواصل مع طلاب آخرين وشارك تجربتك التعليمية</p>
        
        <!-- Create Post -->
        <div class="bg-white rounded-xl p-5 shadow-sm border border-gray-100 mb-6">
            <div class="flex gap-4">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=50&h=50&fit=crop&crop=face" alt="Profile" class="w-10 h-10 rounded-full">
                <div class="flex-1">
                    <textarea id="post-content" rows="2" placeholder="شاركنا رأيك..." class="w-full px-4 py-3 bg-gray-50 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 resize-none"></textarea>
                    <div class="flex items-center justify-between mt-3">
                        <div class="flex items-center gap-2">
                            <label class="p-2 text-gray-500 hover:text-primary hover:bg-gray-50 rounded-lg cursor-pointer">
                                <i class="fas fa-image text-xl"></i>
                                <input type="file" accept="image/*" class="hidden">
                            </label>
                        </div>
                        <button id="submit-post" class="px-5 py-2 bg-primary text-white font-medium rounded-lg hover:bg-primary/90 transition-colors">نشر</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Posts Feed -->
        <div id="posts-feed" class="space-y-4">
            <!-- Post 1 -->
            <div class="bg-white rounded-xl p-5 shadow-sm border border-gray-100">
                <div class="flex items-start gap-4">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=50&h=50&fit=crop&crop=face" alt="User" class="w-10 h-10 rounded-full">
                    <div class="flex-1">
                        <div class="flex items-center gap-2">
                            <h4 class="font-bold text-gray-900">سارة أحمد</h4>
                            <span class="text-gray-400">•</span>
                            <span class="text-gray-500 text-sm">منذ ساعتين</span>
                        </div>
                        <p class="mt-2 text-gray-700">أتممت اليوم كورس Python بنجاح! شكراً للأستاذ أحمد على الشرح المتميز.</p>
                        <div class="mt-4 flex items-center gap-6">
                            <button class="flex items-center gap-2 text-gray-500 hover:text-red-500 transition-colors like-btn">
                                <i class="far fa-heart"></i>
                                <span class="like-count">24</span>
                            </button>
                            <button class="flex items-center gap-2 text-gray-500 hover:text-primary transition-colors">
                                <i class="far fa-comment"></i>
                                <span>8</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Post 2 -->
            <div class="bg-white rounded-xl p-5 shadow-sm border border-gray-100">
                <div class="flex items-start gap-4">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=50&h=50&fit=crop&crop=face" alt="User" class="w-10 h-10 rounded-full">
                    <div class="flex-1">
                        <div class="flex items-center gap-2">
                            <h4 class="font-bold text-gray-900">خالد عمر</h4>
                            <span class="text-gray-400">•</span>
                            <span class="text-gray-500 text-sm">منذ 5 ساعات</span>
                        </div>
                        <p class="mt-2 text-gray-700">هل هناك أحد يدرس معي كورس التسويق الرقمي؟ أريد أن نكون مجموعة دراسة</p>
                        <div class="mt-4 flex items-center gap-6">
                            <button class="flex items-center gap-2 text-gray-500 hover:text-red-500 transition-colors like-btn">
                                <i class="far fa-heart"></i>
                                <span class="like-count">15</span>
                            </button>
                            <button class="flex items-center gap-2 text-gray-500 hover:text-primary transition-colors">
                                <i class="far fa-comment"></i>
                                <span>12</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
