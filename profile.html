<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي - T3leem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3c5750',
                        accent: '#F2B600',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-2">
                    <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
                        <i class="fas fa-graduation-cap text-white text-lg"></i>
                    </div>
                    <a href="index.html" class="text-xl font-bold text-primary">T3leem</a>
                </div>
                <div class="flex items-center gap-4">
                    <a href="student-dashboard.html" class="text-gray-600 hover:text-primary"><i class="fas fa-home text-xl"></i></a>
                    <a href="settings.html" class="text-gray-600 hover:text-primary"><i class="fas fa-cog text-xl"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Header -->
    <div class="bg-primary py-12">
        <div class="max-w-4xl mx-auto px-4">
            <div class="flex flex-col md:flex-row items-center gap-6">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=150&h=150&fit=crop&crop=face" alt="Profile" class="w-32 h-32 rounded-full border-4 border-white shadow-lg">
                <div class="text-center md:text-right text-white">
                    <h1 class="text-2xl font-bold">أحمد محمد</h1>
                    <p class="text-white/80">student@t3leem.com</p>
                    <div class="flex flex-wrap justify-center md:justify-start gap-4 mt-4">
                        <div class="bg-white/10 px-4 py-2 rounded-lg">
                            <span class="font-bold">12</span>
                            <span class="text-white/80 text-sm mr-1">كورس</span>
                        </div>
                        <div class="bg-white/10 px-4 py-2 rounded-lg">
                            <span class="font-bold">48</span>
                            <span class="text-white/80 text-sm mr-1">درس</span>
                        </div>
                        <div class="bg-white/10 px-4 py-2 rounded-lg">
                            <span class="font-bold">3</span>
                            <span class="text-white/80 text-sm mr-1">شهادة</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        <!-- Tabs -->
        <div class="flex border-b border-gray-200 mb-8">
            <button onclick="switchTab('courses')" id="tab-courses" class="px-6 py-3 font-semibold text-primary border-b-2 border-primary">كورساتي</button>
            <button onclick="switchTab('posts')" id="tab-posts" class="px-6 py-3 font-medium text-gray-500 hover:text-primary">منشوراتي</button>
            <button onclick="switchTab('certificates')" id="tab-certificates" class="px-6 py-3 font-medium text-gray-500 hover:text-primary">شهاداتي</button>
        </div>
        
        <!-- Courses Tab -->
        <div id="content-courses">
            <div class="grid md:grid-cols-2 gap-6">
                <div class="bg-white rounded-xl overflow-hidden shadow-sm border border-gray-100">
                    <img src="https://images.unsplash.com/photo-1587620962725-abab7fe55159?w=400&h=200&fit=crop" alt="Course" class="w-full h-36 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-gray-900 mb-2">تعلم Python من الصفر</h3>
                        <div class="mb-3">
                            <div class="flex justify-between text-xs mb-1"><span class="text-gray-500">التقدم</span><span class="font-medium text-primary">65%</span></div>
                            <div class="h-1.5 bg-gray-100 rounded-full"><div class="h-full bg-primary rounded-full" style="width: 65%"></div></div>
                        </div>
                        <a href="course-viewer.html" class="text-primary text-sm font-medium hover:underline">متابعة</a>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl overflow-hidden shadow-sm border border-gray-100">
                    <img src="https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?w=400&h=200&fit=crop" alt="Course" class="w-full h-36 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-gray-900 mb-2">تصميم جرافيكي متقدم</h3>
                        <div class="mb-3">
                            <div class="flex justify-between text-xs mb-1"><span class="text-gray-500">التقدم</span><span class="font-medium text-accent">40%</span></div>
                            <div class="h-1.5 bg-gray-100 rounded-full"><div class="h-full bg-accent rounded-full" style="width: 40%"></div></div>
                        </div>
                        <a href="course-viewer.html" class="text-primary text-sm font-medium hover:underline">متابعة</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Posts Tab -->
        <div id="content-posts" class="hidden space-y-4">
            <div class="bg-white rounded-xl p-5 shadow-sm border border-gray-100">
                <div class="flex items-center gap-2 mb-2">
                    <span class="text-gray-400">•</span>
                    <span class="text-gray-500 text-sm">منذ يوم</span>
                </div>
                <p class="text-gray-700">أتممت كورس Python بنجاح! شكراً للأستاذ أحمد.</p>
                <div class="mt-3 flex items-center gap-6 text-gray-500 text-sm">
                    <span><i class="fas fa-heart ml-1"></i>24 إعجاب</span>
                    <span><i class="fas fa-comment ml-1"></i>8 تعليقات</span>
                </div>
            </div>
        </div>
        
        <!-- Certificates Tab -->
        <div id="content-certificates" class="hidden">
            <div class="grid md:grid-cols-2 gap-4">
                <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-accent/20 rounded-xl flex items-center justify-center">
                            <i class="fas fa-certificate text-accent text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-gray-900">شهادة Python</h3>
                            <p class="text-gray-500 text-sm">أُصدرت في 15 يناير 2024</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script>
        function switchTab(tab) {
            document.getElementById('content-courses').classList.add('hidden');
            document.getElementById('content-posts').classList.add('hidden');
            document.getElementById('content-certificates').classList.add('hidden');
            document.getElementById('tab-courses').classList.replace('text-primary', 'text-gray-500');
            document.getElementById('tab-courses').classList.remove('border-b-2', 'border-primary');
            document.getElementById('tab-posts').classList.replace('text-primary', 'text-gray-500');
            document.getElementById('tab-posts').classList.remove('border-b-2', 'border-primary');
            document.getElementById('tab-certificates').classList.replace('text-primary', 'text-gray-500');
            document.getElementById('tab-certificates').classList.remove('border-b-2', 'border-primary');
            
            document.getElementById('content-' + tab).classList.remove('hidden');
            document.getElementById('tab-' + tab).classList.replace('text-gray-500', 'text-primary');
            document.getElementById('tab-' + tab).classList.add('border-b-2', 'border-primary');
        }
    </script>
</body>
</html>
